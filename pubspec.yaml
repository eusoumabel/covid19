name: covid19
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^4.0.0
  google_fonts: ^2.1.0
  flutter_launcher_icons: ^0.9.2
  flutter_svg:
  cupertino_icons: ^1.0.0
  liquid_pull_to_refresh: ^3.0.0
  flutter_modular:
  share:
  url_strategy:
  intl:
  mockito: ^5.0.16
  flutter_modular_test: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "icons/icon_app.png"

flutter:

  uses-material-design: true

  assets:
    - images/virus.svg
    - images/success.svg
    - images/death.svg
